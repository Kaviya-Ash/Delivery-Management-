<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ELITE FOOD PACKAGING</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            border: 5px solid #333;
            padding: 40px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            border-radius: 8px;
        }

        .auth-header {
            text-align: center;
            background-color: #4c19f4;
            padding: 20px;
            color: white;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .main-title {
            font-family: 'Arial Black', sans-serif;
            font-size: 2rem;
            margin: 10px 0;
            padding: 10px;
            color: #fff;
        }

        .subtitle {
            font-family: 'Verdana', sans-serif;
            font-size: 1rem;
            color: #e2fe13;
            margin-bottom: 15px;
        }

        .auth-form {
            padding: 20px 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            font-family: 'Georgia', serif;
        }

        .form-group textarea {
            height: 80px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .auth-button {
            width: 100%;
            padding: 15px;
            background-color: #4c19f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background 0.3s;
            margin-bottom: 15px;
        }

        .auth-button:hover {
            background-color: #0a5f9e;
        }

        .auth-links {
            text-align: center;
            margin-top: 20px;
        }

        .auth-links a {
            color: #4c19f4;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .auth-links a:hover {
            background-color: rgba(76, 25, 244, 0.1);
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1 class="main-title">ELITE FOOD PACKAGING</h1>
            <div class="theme-board"></div>
            <h2 class="subtitle">Supporting Environmental Sustainability Since 2007</h2>
        </div>

        <div class="auth-form">
            <h2 style="text-align: center; color: #4c19f4; margin-bottom: 30px;">CREATE NEW ACCOUNT</h2>
            
            <div id="message"></div>
            
            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">FULL NAME:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="company_name">COMPANY NAME:</label>
                        <input type="text" id="company_name" name="company_name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">EMAIL ADDRESS:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">PASSWORD:</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm_password">CONFIRM PASSWORD:</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">PHONE NUMBER:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="10-digit number">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="address">BUSINESS ADDRESS:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                
                <button type="submit" class="auth-button">CREATE ACCOUNT</button>
            </form>
            
            <div class="auth-links">
                <a href="login.html">Already have an account? Login</a>
                <a href="index.html">Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const messageDiv = document.getElementById('message');
            
            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="message error">Passwords do not match!</div>';
                return;
            }
            
            if (password.length < 6) {
                messageDiv.innerHTML = '<div class="message error">Password must be at least 6 characters long!</div>';
                return;
            }
            
            const formData = {
                name: document.getElementById('name').value,
                company_name: document.getElementById('company_name').value,
                email: document.getElementById('email').value,
                password: password,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value
            };
            
            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.innerHTML = '<div class="message success">Account created successfully! Redirecting to login...</div>';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = `<div class="message error">${data.message}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="message error">Network error. Please try again.</div>';
            }
        });

        // Check if user is already logged in
        if (localStorage.getItem('user')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
