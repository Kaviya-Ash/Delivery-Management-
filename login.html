<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ELITE FOOD PACKAGING</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            border: 5px solid #333;
            padding: 40px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            border-radius: 8px;
        }

        .auth-header {
            text-align: center;
            background-color: #4c19f4;
            padding: 20px;
            color: white;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .main-title {
            font-family: 'Arial Black', sans-serif;
            font-size: 2rem;
            margin: 10px 0;
            padding: 10px;
            color: #fff;
        }

        .subtitle {
            font-family: 'Verdana', sans-serif;
            font-size: 1rem;
            color: #e2fe13;
            margin-bottom: 15px;
        }

        .auth-form {
            padding: 20px 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            font-family: 'Georgia', serif;
        }

        .auth-button {
            width: 100%;
            padding: 15px;
            background-color: #4c19f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background 0.3s;
            margin-bottom: 15px;
        }

        .auth-button:hover {
            background-color: #0a5f9e;
        }

        .auth-links {
            text-align: center;
            margin-top: 20px;
        }

        .auth-links a {
            color: #4c19f4;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .auth-links a:hover {
            background-color: rgba(76, 25, 244, 0.1);
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1 class="main-title">ELITE FOOD PACKAGING</h1>
            <div class="theme-board"></div>
            <h2 class="subtitle">Supporting Environmental Sustainability Since 2007</h2>
        </div>

        <div class="auth-form">
            <h2 style="text-align: center; color: #4c19f4; margin-bottom: 30px;">LOGIN TO YOUR ACCOUNT</h2>
            
            <div id="message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">EMAIL ADDRESS:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">PASSWORD:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="auth-button">LOGIN</button>
            </form>
            
            <div class="auth-links">
                <a href="signup.html">Create New Account</a>
                <a href="index.html">Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.innerHTML = '<div class="message success">Login successful! Redirecting...</div>';
                    localStorage.setItem('user', JSON.stringify(data.user));
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    messageDiv.innerHTML = `<div class="message error">${data.message}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="message error">Network error. Please try again.</div>';
            }
        });

        // Check if user is already logged in
        if (localStorage.getItem('user')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
